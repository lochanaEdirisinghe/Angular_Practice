<header class="container-fluid ">
  <div class="row align-items-center" style="height: 50px">
    <div class="col-12 shadow-sm bg-danger align-items-center">
      <h1 class="p-1 text-white"> Reactive Forms</h1>
    </div>
  </div>
</header>
<br>
<br>
<main>
  <section class="container">
    <div class="row">
      <div class="col-6 p-3">

        <form (ngSubmit)="submitCustomer()" [formGroup]="form">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" formControlName="id" class="form-control" name="id" id="id" placeholder="Id" >
            <div class="alert bg-danger text-white" *ngIf="!cusId.valid && cusId.touched">
              <div *ngIf="cusId.errors.required">required to fill</div>
              <div *ngIf="cusId.errors.minlength">minimum length is 4</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="name" >
            <div class="alert bg-danger text-white" *ngIf="!cusName.valid && cusName.touched">
              <div *ngIf="cusName.errors.required">required to fill</div>
              <div *ngIf="cusName.errors.minlength">minimum length is 4</div>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input  type="text" formControlName="address" class="form-control" name="address" id="address" placeholder="name">
            <div class="alert bg-danger text-white" *ngIf="!cusAddr.valid && cusAddr.touched">
              <div *ngIf="cusAddr.errors.required">required to fill</div>
              <div *ngIf="cusAddr.errors.minlength">minimum length is 4</div>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            <button class="btn btn-success" >Update</button>
          </div>
        </form>

      </div>
      <div class="col-6">
        <table class="table table-dark">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers" (click)="selectRow(c)" >
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.address}}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</main>
